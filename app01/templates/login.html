{% extends 'base_noNavi.html' %}

{% block css %}
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 80vh;
            width: 100vh;
        }

        button {
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }

        .card {
            width: 320px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
            border-radius: 4px;
        }


        .card-header {
            display: flex;
            justify-content: space-around;
        }


        #error {
            color: red
        }
    </style>

{% endblock %}

{% block content %}
    <div class="container ">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1>用户登录</h1>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label>
                                {{ form.username.label }}
                            </label>
                            {{ form.username }}
                            <span class="help-block" id="error">{{ form.username.errors }}</span>
                        </div>
                        <div class="form-group">
                            <label>
                                {{ form.password.label }}
                            </label>
                            {{ form.password }}
                            <span class="help-block" id="error">{{ form.password.errors }}</span>
                        </div>
                        <div class="form-group">
                            <label>
                                {{ form.vcode.label }}
                            </label>
                            <div class="row">

                                <div class="col-md-6">

                                    {{ form.vcode }}
                                    <span class="help-block" id="error">{{ form.vcode.errors }}</span>
                                </div>
                                <div class="col-md-6">
                                    <img src={% url "account_vcode" %}>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <a class="btn btn-info" href="{% url 'account_reset' %}">忘记密码</a>
                    <a class="btn btn-info" href="{% url 'account_regist' %}">注册</a>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
